<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipcart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <header>
            <div class="container">
                <nav class="navbar">
                    <div class="logo">
                        <a href="#"><img src="../Flipcart/img/flipcartlogo.png" alt=""></a>
                    </div>
                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass" style="color: #292a2b;"></i>
                        <input type="search" name="search" id="searchbar"
                            placeholder="    Search for Product Brands and More">
                    </div>
                    <div class="icon">
                        <a href="#">
                            <i class="fa-sharp fa-solid fa-store"></i>
                            <h3>Become a Seller</h3>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-user"></i>
                            <h3>Sign in</h3>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <h3>Cart</h3>
                        </a>
                    </div>
                    <div class="ellipsis">
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                </nav>
            </div>
        </header>
    </section>
</body>

</html>
